<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v3.4.0</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.4.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.4.0/jasmine.css">

    <script src="lib/jasmine-3.4.0/jasmine.js"></script>
    <script src="lib/jasmine-3.4.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.4.0/boot.js"></script>

    <!-- include vendor files here... -->
    <script src="/javascripts/vendor/all.js"></script>
  
    <style>
      #albums, #tracks_modal * { display: none; }
    </style>
  </head>
    <ul id="albums"></ul>

    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
        <li>
          <a href="{{tracks_url}}">
            <img src="{{cover}}">
            <h2>{{title}}</h2>
            <h3>{{artist}}</h3>
            <p>Released: {{date}}</p>
          </a>
        </li>
      {{/each}}
    </script>

    <script data-name="tracks" type="text/x-handlebars">
      {{#with album}}
        <a class="close" href="#">Close</a>
        <img src="{{cover}}">
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      {{/with}}
      <ol>
        {{#each tracks}}
          <li>{{title}}<small>{{length}}</small></li>
        {{/each}}
      </ol>
    </script>

    <!-- include source files here... -->
    <script src="/javascripts/models/album.js"></script>
    <script src="/javascripts/models/track.js"></script>
    <script src="/javascripts/collections/albums.js"></script>
    <script src="/javascripts/collections/tracks.js"></script>
    <script src="/javascripts/views/albums.js"></script>
    <script src="/javascripts/views/tracks.js"></script>
    <script src="/javascripts/app.js"></script>

    <!-- include scaffolding files here... -->
    <script src="scaffolding/albums.js"></script>
    <script src="scaffolding/tracks.js"></script>

    <!-- include spec files here... -->
    <script src="spec/albums_spec.js"></script>
    <script src="spec/albums_view_spec.js"></script>
    <script src="spec/tracks_spec.js"></script>
    <script src="spec/tracks_view_spec.js"></script>
  <body>
  </body>
</html>
